language: node_js
node_js:
  - "8"
cache:
  directories:
    - "node_modules"
    - "server/node_modules"
    - "client/node_modules"
install:
  - npm install
script:
  - npm run build
deploy:
  provider: pages
  local-dir: dist
  repo: amazingandyyy/amazingandyyy.github.io
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
  target-branch: master
  name: Travis Helper