language: node_js
node_js:
  - "8"
cache:
  directories:
    - "node_modules"
install:
  - npm install
script:
  - npm run build
deploy:
  provider: pages
  local-dir: build
  repo: amazingandyyy/amazingandyyy.github.io
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  on:
    branch: master
  target-branch: master
  name: Travis Worker
